<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Twitter W@C BDX promo 2022">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script/home.js" defer></script>
    <script src="script/verif_form.js" defer></script>
    <script src="script/ajax/login_ajax.js" defer></script>
    <script src="script/ajax/register_ajax.js" defer></script>
    <link rel="stylesheet" href="style/home.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Tweet Academie</title>
</head>
<body>
    <header>
        <div class="w-12 mx-auto">
            <img src="img/wack.png" alt="logo wack twitter">
        </div>
    </header>
    <main  class="my-12">
        <ul class="flex justify-center text-center grid grid-cols-2">
            <li data-target="reg">Register</li>
            <li data-target="log">Login</li>
        </ul>
        <div>
            <form method="POST" class="w-full py-5 px-5 md:grid md:grid-cols-2 gap-4" id="reg">
                <div class="mb-2">
                    <div>
                        <label>First name</label>
                    </div>
                    <input class="w-full" type="text" name="firstname" placeholder="John" id="firstname" pattern="{2,}" required>
                </div>
                <div class="mb-2">
                    <div>
                        <label>Last name</label>
                    </div>
                    <input  class="w-full" type="text" name="lastname" placeholder="Doe" id="lastname" pattern="{2,}" required>
                </div>

                <div class="col-span-2 mb-2">
                    <div>
                        <label>Birthdate</label>
                    </div>
                    <input class="w-full" type="date" name="birthdate" id="birthdate" required>
                </div>

                <div class="col-span-2 mb-2">
                    <div>
                        <label>Address</label>
                    </div>
                    <input class="w-full" type="text" name="address" id="address" placeholder="50 rue de tremeuge" required>
                </div>

                <div class="mb-2">
                    <div>
                        <label>City</label>
                    </div>
                    <input class="w-full" type="text" name="city" id="city" placeholder="Talence" required>
                </div>
                <div class="mb-2">
                    <div>
                        <label>Zipcode</label>
                    </div>
                    <input class="w-full" type="text" name="zipcode" placeholder="33400" id="zipcode" pattern="^[0-9]{5}">
                </div>

                <div class="col-span-2 mb-2">
                    <div>
                        <label>Gender</label>
                    </div>
                    <select class="w-full" name="gender" id="gender" required>
                        <option value="" disabled selected >Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="col-span-2 mb-2">
                    <div>
                        <label>Phone</label>
                    </div>
                    <input class="w-full" type="tel" name="phone" id="phone" placeholder="0612345678" pattern="^[0-9]{10}">
                </div>

                <div class="col-span-2 mb-2">
                    <div>
                        <label>Mail</label>
                    </div>
                    <input class="w-full" type="email" name="email" placeholder="email@address.com" id="email" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$">
                </div>

                <div class="mb-2">
                    <div>
                        <label>Password</label>
                    </div>
                    <input class="w-full" type="password" name="password" id="password" placeholder="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
                </div>
                <div class="mb-2">
                    <div>
                        <label>Password confirmation</label>
                    </div>
                    <input class="w-full" type="password" name="passwordConfirm" id="passwordConfirm" placeholder="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
                </div>

                <div class="text-center col-span-2">
                    <button>Send</button>
                </div>
            </form>
            <form method="POST"  class="w-full py-5 px-5 md:grid md:grid-cols-2" id="log">
                <div class="my-5 mx-5">
                    <div>
                        <label>Mail</label>
                    </div>
                    <input class="w-full" type="email" name="email" id="email_log" placeholder="email@address.com" required>
                </div>

                <div class="my-5 mx-5">
                    <div>
                        <label>Password</label>
                    </div>
                    <input class="w-full" type="password" id="password_log" name="password" placeholder="password" required>
                </div>

                <div class="text-center">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
